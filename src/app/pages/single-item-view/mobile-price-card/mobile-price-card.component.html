<div class="price__card__main row align-items-center" *ngIf="item&&item.storeEntity">
<div class="col-lg-3">
  <img src={{item.storeEntity.imgUrl}}>
</div>
<div class="col-lg-6">
  <div class="container">
  <div class="row shop__name"> {{item.storeEntity.name}}</div>
  <div class="row shop__address">{{item.storeEntity.address}}</div>
  <div class="row shop__tell">Tell:{{item.storeEntity.tell}}</div>
  </div>
</div>
<div class="col-lg-3 ">Rs {{item.price}}</div>

</div>
